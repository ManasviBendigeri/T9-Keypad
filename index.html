<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T9 keyboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <script type ="module" src = "T9.js" ></script>
</head>
<body>
    <table id="phone">
        <tr><td colspan="3"><input type="text" id="result"  /></td></tr>
        
        <tr><td><input type="button" id="suggestions" /></td>
            <td><input type="button" id="suggestions1" /></td>
            <td><input type="button" id="suggestions2" /></td></tr>

        <tr><td><button data-value="1" class="key">1<span>. , !</span></button></td>
            <td><button data-value="2" class="key">2<span>a b c</span></button></td>
            <td><button data-value="3" class="key">3<span>d e f</span></button></td></tr>
        <tr><td><button data-value="4" class="key">4<span>g h i</span></button></td>
            <td><button data-value="5" class="key">5<span>j k l</span></button></td>
            <td><button data-value="6" class="key">6<span>m n o</span></button></td></tr>
        <tr><td><button data-value="7" class="key">7<span>p q r s</span></button></td>
            <td><button data-value="8" class="key">8<span>t u v</span></button></td>
            <td><button data-value="9" class="key">9<span>w x y z</span></button></td></tr>
        <tr><td><button data-value="*" class="key">*</button></td>
            <td><button data-value="0" class="key">0</button></td>
            <td><button data-value="#" class="key">#</button></td></tr>
        <tr><td><button data-value="space" class="key">Space</button></td>
            <td><button data-value="clear" class="key">Clear</button></td>
            <td><button data-value="backspace" class="key"><-</button></td></tr>    
      </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    
</body>
</html>
